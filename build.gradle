plugins {
    id 'java'
}

group 'rosJavaStandaloneDemo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

repositories {
    maven {
        url "https://github.com/rosjava/rosjava_mvn_repo/raw/master"
    }
    mavenLocal()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.ros.rosjava_core:rosjava:[0.3,0.4)'
    compile 'org.ros.rosjava_messages:std_msgs:0.5.11+'
    //compile 'org.ros.rosjava_messages:geometry_msgs:1.10.+'
    //compile 'org.ros.rosjava_messages:nav_msgs:1.10.+'
    //compile 'org.ros.rosjava_messages:tf2_msgs:0.4.+'
}